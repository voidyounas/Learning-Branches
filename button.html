<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Don't Click Me!</title>
    <style>
        body {
            background: #111;
            color: white;
            text-align: center;
            font-family: sans-serif;
            margin-top: 100px;
        }

        h1 {
            margin-bottom: 50px;
        }

        #annoyingButton {
            padding: 15px 30px;
            font-size: 18px;
            background-color: crimson;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
        }

        #annoyingButton:hover {
            background-color: darkred;
        }
    </style>
</head>

<body>

    <h1>Don't Click the Button</h1>
    <button id="annoyingButton">Don't Click Me</button>

    <script>
        const button = document.getElementById('annoyingButton');

        button.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - button.offsetWidth);
            const y = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        });

        button.addEventListener('click', () => {
            alert("You clicked me!");
        });
    </script>

</body>

</html>
